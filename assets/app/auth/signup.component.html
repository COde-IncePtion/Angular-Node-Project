<!-- Template Driven Form -->
<div class="col-md-8 col-md-offset-2">
    <form ngNativeValidate #formObj="ngForm" (ngSubmit)="onSubmit(formObj)" >
        <div class="form-group">
            <label for="firstName">First Name :</label>
            <input required ngModel name="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf=" firstName.touched && (firstName.pristine || !firstName.valid)" > First Name is required </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name :</label>
            <input required ngModel name="lastName" id="lastName" #lastName="ngModel" type="text" class="form-control">
            <div class="alert alert-danger" *ngIf=" lastName.touched && (lastName.pristine || !lastName.valid)" > Last Name is required </div>
        </div>

        <div class="form-group">
            <label for="email">E-mail :</label>
            <input required ngModel name="email" id="email" type="email" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" ngModel name="password" id="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="phno">Phone Number :</label>
            <input required ngModel name="phno" id="phno" type="text" class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="!formObj.valid" >Submit</button>
    </form>
</div>
