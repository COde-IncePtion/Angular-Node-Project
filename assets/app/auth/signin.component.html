<!-- Template Driven Form -->
<div class="col-md-8 col-md-offset-2">
    <form ngNativeValidate #formObj="ngForm" (ngSubmit)="onSubmit(formObj)">
        <div class="form-group">
            <label for="username">Username</label>
            <input required ngModel type="email" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" ngModel name="password" id="password" class="form-control">
        </div>
        <button class="btn btn-primary" [disabled]="!formObj.valid" >Submit</button>
    </form>
</div>
