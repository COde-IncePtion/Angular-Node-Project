<div class="col-md-8 col-md-offset-2">
    <form ngNativeValidate (ngSubmit)="onSubmit(formObj)" #formObj="ngForm" >
        <div class="form-group">
        <label for="content"></label>
        <input type="text" id="content" ngModel name="message" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" (click)="formObj.resetForm()" type="button">CLear</button>
    </form>
</div>
